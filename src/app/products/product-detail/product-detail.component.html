@if (product) {
<div class="product-detail-container">
  <div class="product-image-section">
    <img [src]="getImageUrl(product)" [alt]="product.name" class="product-image" />
  </div>
  <div class="product-info-section">
    <h2 class="product-name">{{ product.name }}</h2>
    <div class="product-price"><strong>価格: {{ product.price | currency : 'JPY' : 'symbol' : '1.0-0'  }}</strong></div>
    <div class="product-description">説明: {{ product.description }}</div>
    <div class="product-stock">在庫数: {{ product.stock }}</div>
    <form (ngSubmit)="addToCart()">
      <label for="quantity">数量:</label>
      <select id="quantity" [(ngModel)]="quantity" name="quantity" required>
        @for (qty of quantityOptions; track $index) {
        <option [value]="qty">{{ qty }}</option>
        }
      </select>
      <button type="submit" class="add-to-cart-button">カートへ入れる</button>
    </form>
  </div>
</div>
}
